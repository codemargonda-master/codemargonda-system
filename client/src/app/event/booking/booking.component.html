<div class="codemargonda-eventform" id="transparent-limit">
    <div class="container">
        <div class="code-content">
            <div class="h2title" style="padding-top: 1em">Booking Ruangan</div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12 col-centered">
                    <form #bookForm="ngForm" (ngSubmit)="onSubmit(bookForm.value)">
                        <div class="form-group">
                            <label for="inputTanggal">Tanggal</label>
                            <input type="text" class="form-control" id="inputTanggal" name="inputTanggal" placeholder="Tanggal" readonly ngModel>
                        </div>

                        <label for="inputDurasi">Durasi</label>
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Mulai</label>
                                    <!--<input type="text" class="form-control" id="inputDurasiMulai" name="inputDurasiMulai" placeholder="Jam" readonly ngModel>-->
                                    <select class="form-control" id="startTime" name="startTime" ngModel>
                                         <option selected disabled>Pilih Jam</option>
                                      <option *ngFor="let jam of Jam" [selected]="jam.id == '08:00'">{{jam.h}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <label for="exampleInputPassword1">Selesai</label>
                                <!--<input type="text" class="form-control" id="inputDurasiSelesai" name="inputDurasiSelesai" placeholder="Jam" ngModel>-->
                                <select class="form-control" id="endTime" name="endTime" ngModel>
                                    <option selected disabled>Pilih Jam</option>
                                    <option *ngFor="let jam of Jam" [selected]="jam.id == '08:00'">{{jam.h}}</option>
                                     
                                       
                                    </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputFile">Kebutuhan Lain</label>

                            <div class="dropdown">
                                <input class="form-control dropdown-toggle" id="dropdownMenuFacilities" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" type="text" placeholder="Pilih Alat" name="dropdownMenuFacilities" ngModelGroup="facilities">
                                <span class="caret"></span>
                                <!--<ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuFacilities">
                                    <li *ngFor="let facItem of facilitiesArr; let i = index">

                                        <a><input id="facilitiesCheckbox" type="checkbox" name="eventfacilities" ng-true-value="facItem.facility" ngModel>{{facItem.facility}}</a>

                                    </li>
                                </ul>-->
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuFacilities">
                                    <li>
                                        <a><input id="facilitiesCheckbox" type="checkbox" name="eventfacilities" value="Infokus" [(ngModel)]=addFacilities( 'Infokus')>Infokus</a>
                                    </li>
                                    <li>
                                        <a><input id="facilitiesCheckbox" type="checkbox" name="eventfacilities" value="Sound System" ngModel>Sound System</a>
                                    </li>
                                    <li>
                                        <a><input id="facilitiesCheckbox" type="checkbox" name="eventfacilities" value="Bawa Sendiri" ngModel>Bawa Sendiri</a>
                                    </li>

                                </ul>
                            </div>


                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox">Saya Setuju dengan Syarat dan Ketentuan.
                             </label>
                        </div>
                        <button type="submit" class="btn btn-default" id="btnEventBook">Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
