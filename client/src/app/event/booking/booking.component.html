<div class="codemargonda-eventform" id="transparent-limit">
    <div class="container">
        <div class="code-content">
            <div class="h2title" style="padding-top: 1em">Booking Ruangan</div>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-12 col-centered">
                    <form>
                        <div class="form-group">
                            <label for="inputTanggal">Tanggal</label>
                            <input type="text" class="form-control" id="inputTanggal" placeholder="Tanggal" readonly>
                        </div>
                        <div class="form-group">
                            <label for="inputDurasi">Durasi</label>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="exampleInputPassword1">Mulai</label>
                                    <input type="text" class="form-control" id="inputDurasiMulai" placeholder="Jam">
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <label for="exampleInputPassword1">Selesai</label>
                                    <input type="text" class="form-control" id="inputDurasiSelesai" placeholder="Jam">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">Kebutuhan Lain</label>
                            <div class="dropdown">
                                <button class="form-control dropdown-toggle" id="dropdownMenuFacilities" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" type="text">
                                Pilih<span class="caret"></span></button>

                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuFacilities">
                                    <li>
                                        <a><input id="facilitiesCheckbox" type="checkbox" name="eventfacilities" value="Infokus">Infokus</a>
                                    </li>
                                    <li>
                                        <a><input id="facilitiesCheckbox" type="checkbox" name="eventfacilities" value="Sound System">Sound System</a>
                                    </li>
                                    <li>
                                        <a><input id="facilitiesCheckbox" type="checkbox" name="eventfacilities" value="Bawa Sendiri">Bawa Sendiri</a>
                                    </li>

                                </ul>
                            </div>


                        </div>
                        <div class="checkbox">
                            <label>
                            <input type="checkbox">Saya Setuju dengan Syarat dan Ketentuan.
                             </label>
                        </div>
                        <button type="submit" class="btn btn-default" id="btnEventBook">Booking</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
